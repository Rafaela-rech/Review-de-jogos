<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .rating-star {
            color: #fbbf24; /* Amber-like color for stars */
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex flex-col items-center p-4">
        <!-- Header -->
        <header class="w-full max-w-4xl bg-gradient-to-r from-purple-600 to-indigo-700 text-white p-6 rounded-lg shadow-xl mb-8 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">Game Review Hub üéÆ</h1>
            <p class="text-lg opacity-90">Share your thoughts on the latest games!</p>
        </header>

        <main class="w-full max-w-4xl">
            <!-- Submit Review Section -->
            <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Submit Your Review</h2>
                <form id="reviewForm" class="space-y-4">
                    <div>
                        <label for="gameName" class="block text-sm font-medium text-gray-700 mb-1">Game Title</label>
                        <input type="text" id="gameName" name="gameName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., Cyberpunk 2077" required>
                    </div>
                    <div>
                        <label for="reviewerName" class="block text-sm font-medium text-gray-700 mb-1">Your Name (or Nickname)</label>
                        <input type="text" id="reviewerName" name="reviewerName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., GamerGuy99" required>
                    </div>
                    <div>
                        <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rating (1-5 Stars)</label>
                        <select id="rating" name="rating" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required>
                            <option value="">Select a rating</option>
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Excellent)</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Great)</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê (Good)</option>
                            <option value="2">‚≠ê‚≠ê (Fair)</option>
                            <option value="1">‚≠ê (Poor)</option>
                        </select>
                    </div>
                    <div>
                        <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-1">Your Review</label>
                        <textarea id="reviewText" name="reviewText" rows="5" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Write your detailed review here..." required></textarea>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Submit Review
                    </button>
                    <div id="messageBox" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Success!</strong>
                        <span class="block sm:inline" id="messageText">Your review has been submitted.</span>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('messageBox').classList.add('hidden')">
                            <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.697l-2.651 2.652a1.2 1.2 0 1 1-1.697-1.697L8.303 10 5.651 7.348a1.2 1.2 0 1 1 1.697-1.697L10 8.303l2.651-2.652a1.2 1.2 0 1 1 1.697 1.697L11.697 10l2.651 2.651a1.2 1.2 0 0 1 0 1.698z"/></svg>
                        </span>
                    </div>
                </form>
            </section>

            <!-- Game Reviews Section -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Latest Game Reviews</h2>
                <div id="reviewsContainer" class="space-y-6">
                    <!-- Reviews will be dynamically inserted here -->
                </div>
                <p id="noReviewsMessage" class="text-gray-500 text-center py-4 hidden">No reviews yet. Be the first to add one!</p>
            </section>
        </main>

        <!-- Footer -->
        <footer class="w-full max-w-4xl text-center text-gray-600 mt-8 p-4">
            <p>&copy; 2024 Game Review Hub. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Array to store game review objects
        let gameReviews = [];

        // Function to render reviews
        function renderReviews() {
            const reviewsContainer = document.getElementById('reviewsContainer');
            const noReviewsMessage = document.getElementById('noReviewsMessage');
            reviewsContainer.innerHTML = ''; // Clear existing reviews

            if (gameReviews.length === 0) {
                noReviewsMessage.classList.remove('hidden');
            } else {
                noReviewsMessage.classList.add('hidden');
                gameReviews.forEach(review => {
                    const reviewCard = document.createElement('div');
                    reviewCard.className = 'bg-gray-50 p-5 rounded-lg shadow-sm border border-gray-200';
                    reviewCard.innerHTML = `
                        <h3 class="text-xl font-bold text-indigo-700 mb-1">${review.gameName}</h3>
                        <p class="text-sm text-gray-600 mb-2">Reviewed by <span class="font-medium">${review.reviewerName}</span></p>
                        <div class="flex items-center mb-3">
                            ${generateStarRating(review.rating)}
                            <span class="ml-2 text-gray-700 text-sm font-semibold">${review.rating}/5 Stars</span>
                        </div>
                        <p class="text-gray-800 leading-relaxed">${review.reviewText}</p>
                    `;
                    reviewsContainer.appendChild(reviewCard);
                });
            }
        }

        // Function to generate star rating HTML
        function generateStarRating(rating) {
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                if (i < rating) {
                    starsHtml += `<span class="rating-star text-lg">‚òÖ</span>`; // Filled star
                } else {
                    starsHtml += `<span class="text-gray-300 text-lg">‚òÖ</span>`; // Empty star
                }
            }
            return starsHtml;
        }

        // Handle form submission
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const gameName = document.getElementById('gameName').value.trim();
            const reviewerName = document.getElementById('reviewerName').value.trim();
            const rating = parseInt(document.getElementById('rating').value);
            const reviewText = document.getElementById('reviewText').value.trim();
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            // Basic validation
            if (!gameName || !reviewerName || !rating || !reviewText) {
                messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                messageText.textContent = 'Please fill in all fields before submitting.';
                messageBox.classList.remove('hidden');
                return;
            }

            const newReview = {
                gameName: gameName,
                reviewerName: reviewerName,
                rating: rating,
                reviewText: reviewText
            };

            gameReviews.unshift(newReview); // Add new review to the beginning of the array

            renderReviews(); // Re-render the reviews list

            // Show success message
            messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
            messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            messageText.textContent = 'Your review has been submitted!';
            messageBox.classList.remove('hidden');

            // Clear the form
            document.getElementById('reviewForm').reset();

            // Hide message after a few seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        });

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderReviews);
    </script>
</body>
</html>
